<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Paris</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
	<section class="widget">
		<h1 class="visually-hidden">weather forecast</h1>
		<article class="widget__forecast">
			<div class="widget__current-date">
				<h2 class="widget__current-day">Friday</h2>
				<p class="widget__current-month">August, 23rd</p>
			</div>
			<div class="widget__current-params">
				<p class="widget__degree">12&deg;</p>
				<p class="widget__city">Paris, France</p>
				<p class="widget__wind">14 <span>mph</span></p>
			</div>
		</article>
		<article class="widget__slider">
			<ul class="widget__slider-items">
				<li class="widget__item">
					<button class="widget__controls widget__controls--left"></button>
				</li>
				<li class="widget__item">
					<h2>Monday</h2>
					<img src="img/Rain.png" alt="rainy" width="38" height="36">
					<p>10&deg;</p>
				</li>
				<li class="widget__item">
					<h2>Tuesday</h2>
					<img src="img/Cloudy.png" alt="cloudy" width="41" height="25">
					<p>15&deg;</p>
				</li>
				<li class="widget__item">
					<h2>Wednesday</h2>
					<img src="img/Sunny.png" alt="sunny" width="37" height="35">
					<p>23&deg;</p>
				</li>
				<li class="widget__item">
					<h2>Thursday</h2>
					<img src="img/Overcast.png" alt="overcast" width="48" height="35">
					<p>18&deg;</p>
				</li>
				<li class="widget__item">
					<button class="widget__controls widget__controls--right"></button>
				</li>
			</ul>
		</article>
	</section>
</body>
</html>
