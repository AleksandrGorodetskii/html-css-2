<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Tokyo</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
		<section class="widget">
				<h1 class="visually-hidden">weather forecast</h1>
				<article class="widget__today">
					<img class="widget__weather-icon" src="img/big-sun.png" width="142" height="142" alt="Todays weather">
					<p class="widget__current-weather">Sunny</p>
					<p class="widget__current-city">Tokyo - wednesday, July 31</p>
				</article>
				<article class="widget__forecast">
					<div class="widget__temperature">28 &deg;C</div>
					<div class="widget__graph"></div>
					<ul class="widget__weekdays">
						<li class="widget__day widget__day--thu">
								<img class="widget__overcast-icon" src="img/sun.png" width="45" height="40" alt="sun icon">
								<h2 class="widget__weekday">Thu</h2>
								<p class=widget__daytime-temp>28 &deg;C</p>
								<p class="widget__nightime-temp">18 &deg;C</p>
						</li>
						<li class="widget__day widget__day--fri">
								<img class="widget__overcast-icon" src="img/cloudy-sun.png" width="45" height="40" alt="sun icon">
								<h2 class="widget__weekday">Fri</h2>
								<p class=widget__daytime-temp>22 &deg;C</p>
								<p class="widget__nightime-temp">20 &deg;C</p>
						</li>
						<li class="widget__day widget__day--sat">
								<img class="widget__overcast-icon" src="img/cloudy-sun.png" width="45" height="40" alt="sun icon">
								<h2 class="widget__weekday">Sat</h2>
								<p class=widget__daytime-temp>30 &deg;C</p>
								<p class="widget__nightime-temp">27 &deg;C</p>
						</li>
					</ul>
				</article>
			</section>
	

</body>

</html>
